<html>
    <head>
        <title>Input and Forms</title>
        <link rel="stylesheet" href="style3.css">

    </head>
    <body class="body">
        <div class="div1"><h1><span style="color:rgb(29, 86, 192)">Karma</span>Form</h1></div>

        <div class="div"> 
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <br>
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
                <br>
                <label for="fname">Last Name</label>
                <input type="text" id="fname" name="fname">
                <br>
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname">
                <br>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-confirm"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="psw-confirm" required>

                <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="nepal">Nepal</option>
                        <option value="usa">USA</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                    </select>
                <label>
                <label for="Gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        
                    </select>
                <label>
                    <input type="checkbox" checked="checked" name="remember" class="largerCheckbox"> Remember me</label>
                </label>
                <p>By creating an account you agree to our <a href="index.html" style="color:dodgerblue" target="_blank">Terms & Privacy</a>.</p>


                <div class="clearfix" >
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
                <p>Aleady have an account?</p>
                <button class="signinbtn">Sign In</button>
            </form>
        </div>
    
            <div class="div2">
                <h1><a id="link" href="index.html" target="_blank">Home Page</a>
            </h1>
        </div>

    </body>
</html>
